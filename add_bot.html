<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm Bot Mới</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .card {
            background-color: #1e1e1e;
            border: 1px solid #333;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .form-control, .form-select {
            background-color: #252525;
            color: #e0e0e0;
            border: 1px solid #333;
        }
        .form-control:focus, .form-select:focus {
            background-color: #252525;
            color: #e0e0e0;
            border-color: #555;
            box-shadow: 0 0 0 0.25rem rgba(100, 100, 100, 0.25);
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1><i class="fas fa-plus-circle"></i> Thêm Bot Mới</h1>
            <a href="/" class="btn btn-outline-light btn-sm">
                <i class="fas fa-arrow-left"></i> Quay lại
            </a>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        Cấu hình Bot Giao Dịch
                    </div>
                    <div class="card-body">
                        <form method="POST" action="/add_bot">
                            <div class="mb-3">
                                <label for="symbol" class="form-label">Cặp Coin</label>
                                <input type="text" class="form-control" id="symbol" name="symbol" 
                                       placeholder="Ví dụ: BTCUSDT" required>
                                <div class="form-text">Nhập cặp coin muốn giao dịch (ví dụ: BTCUSDT, ETHUSDT)</div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="leverage" class="form-label">Đòn bẩy</label>
                                <select class="form-select" id="leverage" name="leverage" required>
                                    <option value="10">10x</option>
                                    <option value="20" selected>20x</option>
                                    <option value="30">30x</option>
                                    <option value="50">50x</option>
                                    <option value="75">75x</option>
                                    <option value="100">100x</option>
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <label for="percent" class="form-label">% Số dư sử dụng</label>
                                <input type="number" class="form-control" id="percent" name="percent" 
                                       min="1" max="100" step="0.1" value="5" required>
                                <div class="form-text">Phần trăm số dư tài khoản sử dụng cho bot (1-100%)</div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="tp" class="form-label">Take Profit (%)</label>
                                    <input type="number" class="form-control" id="tp" name="tp" 
                                           min="0.1" step="0.1" value="10" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="sl" class="form-label">Stop Loss (%)</label>
                                    <input type="number" class="form-control" id="sl" name="sl" 
                                           min="0.1" step="0.1" value="5" required>
                                </div>
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-success">
                                    <i class="fas fa-robot"></i> Thêm Bot
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
